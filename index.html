<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- google font  -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Baskervville:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">


<!-- font awesome -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


<!-- javascript -->

</head>
<body>
    
    <form action="#" method="post" >
        <legend>Return Section</legend>
        <fieldset>
            <div class="form">
                <label for="first">Username</label>
                <div class="input_icons">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="first" name="username" class="input" required autocomplete="username">
                </div>
            </div>

            <div class="form">
                <label for="email">Email</label>
                
                <div class="input_icons">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" name="email address"  pattern=".+@.+\.com" required autofocus = "on" class="input" autocomplete="email"> 
                </div>
            </div>

            <div class="form">
                <label for="pass">Password</label>
                <div class="input_icons">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="pass" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="input" autocomplete="current-password">
                </div>
            </div>

            <div class="form">
                <label for="Order">Order number</label>
                <div class="input_icons">
                    <i class="fa-solid fa-arrow-down-wide-short"></i>
                    <input type="number" id="order" name = "order number" required autofocus = "on" class="input" autocomplete="off">
                </div>
            </div>
        </fieldset>
            <div class="form_text">
                <label for="message">Reason of Return</label>
            </div>
                <textarea name="description" id="message" maxlength="1000" required  autocomplete="off"></textarea>
                
            <div class="buttons">
                    <button id="button"><input type="submit" required></button>
                    <input type="reset" class="reset">
            </div>

        
    </form>
    <script src="javascript.js" ></script>

</body>
</html>
